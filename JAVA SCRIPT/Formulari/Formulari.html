<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="Formulari.js" type="module"></script>
    <link rel="stylesheet" href="formulari.css">
    <title>Formulari</title>
</head>
<body>
<h1>FORMULARI</h1>
<form id="myForm">
    <h2> Dades personals </h2>
    <div>
        <label for="nom">Nom:</label><br>
        <input type="text" id="nom" name="nom"><br><br>
    </div>

    <div>
        <label for="cognoms">Cognoms:</label><br>
        <input type="text" id="cognoms" name="cognoms" ><br><br>
    </div>

    <div>
        <label for="adreca">Adreça:</label><br>
        <input type="text" id="adreca" name="adreca" ><br><br>
    </div>

    <div>
        <label for="edat">Edat:</label><br>
        <input type="number" id="edat" name="edat" ><br><br>
    </div>

    <div>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" ><br><br>
    </div>

    <div>
        <label for="telefon">Telèfon:</label><br>
        <input type="tel" id="telefon" name="telefon" ><br><br>
    </div>

    <div class="button">
        <button type="submit">Envia</button>
    </div>

    <!--menor d'edat-->

    <div id="menor">
        <h2> Dades Tutor/a </h2>
        <div>
            <label for="nom">Nom Tutor:</label><br>
            <input type="text" id="nomTutor" name="nom" ><br><br>
        </div>
        <div>
            <label for="cognoms">Cognoms Tutor:</label><br>
            <input type="text" id="cognomsTutor" name="cognoms" ><br><br>
        </div>

    </div>
</form>
</body>
</html>
